<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Streaming Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>ðŸŽ¬ Movie Streaming Platform</h1>
      <div class="user-selector-header">
        <span class="current-user">ðŸ‘¤ <span id="currentUserName">Select User</span></span>
        <select id="userSelectHeader" onchange="switchUser()">
          <option value="">Select User...</option>
        </select>
      </div>
      <nav>
        <button class="tab-btn active" data-tab="search">Search Movies</button>
        <button class="tab-btn" data-tab="trending">Trending</button>
        <button class="tab-btn" data-tab="history">My History</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    
    <!-- Search Section -->
    <section id="searchSection" class="tab-content active">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search movies, directors, actors..." autocomplete="off">
          <button id="searchBtn">Search</button>
        </div>
        
        <div class="filters">
          <select id="genreFilter">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="Animation">Animation</option>
          </select>
          
          <input type="number" id="minRating" placeholder="Min Rating (0-10)" min="0" max="10" step="0.1">
          
          <button id="clearFilters">Clear Filters</button>
        </div>
      </div>
      
      <div id="searchResults" class="movie-grid"></div>
      <div id="searchPagination" class="pagination"></div>
    </section>

    <!-- Trending Section -->
    <section id="trendingSection" class="tab-content">
      <h2>ðŸ”¥ Top 5 Movies This Month</h2>
      <p class="subtitle">Most watched movies in the last 30 days</p>
      <div id="trendingList" class="movie-grid"></div>
    </section>

    <!-- History Section -->
    <section id="historySection" class="tab-content">
      <div id="historyStats" class="stats-card"></div>
      <div id="historyList" class="history-list"></div>
      <div id="historyPagination" class="pagination"></div>
    </section>

  </main>

  <!-- Movie Detail Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="movieDetails" class="movie-details"></div>
      
      <div class="watch-section">
        <h3>Mark as Watched</h3>
        <div id="watchForm" class="watch-form">
          <div class="form-group">
            <label>Watch Duration (minutes):</label>
            <input type="number" id="watchDuration" min="1" max="300" placeholder="Enter watch duration" required>
          </div>
          <div class="form-group">
            <label>Completion %:</label>
            <input type="number" id="completionPercentage" min="0" max="100" placeholder="How much did you watch?" required>
          </div>
          <button type="button" id="addToWatchedBtn" onclick="addToWatched()">âœ… Add to Watched</button>
        </div>
      </div>
      
      <div class="reviews-section">
        <h3>Reviews</h3>
        <div id="reviewStats" class="review-stats"></div>
        <div id="movieReviews" class="reviews-list"></div>
        
        <form id="reviewForm" class="review-form">
          <h4>Add Your Review</h4>
          <div class="form-group">
            <label>User:</label>
            <select id="reviewUserSelect" required>
              <option value="">Select user...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Rating (1-10):</label>
            <input type="number" id="reviewRating" min="1" max="10" required>
          </div>
          <div class="form-group">
            <label>Review:</label>
            <textarea id="reviewText" rows="4" placeholder="Share your thoughts..." maxlength="1000"></textarea>
          </div>
          <button type="submit">Submit Review</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
